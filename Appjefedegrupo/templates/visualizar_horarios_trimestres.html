<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Visualizar instructores</title>
</head>
<body>

    <div class="bg-light">
        <div class="container p-3">
            <div class="row mb-5">
                <nav class="navbar navbar-light bg-light">

                        <a class="navbar-brand" href="{% url 'base_coordinador' %}">

                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">Actualizar Información<noscript></noscript></a></li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>  
            <div class="row mb-2 " style="justify-content: center;">
                <div class="col-md-3"></div>
                        <div class="col-2 mb-5">
                            <button type="button" class="btn btn-outline-dark">Trimestre 1</button>
                        </div>
                        <div class="col-2">

                        <div class="col-2">

                        <div class="col-2">

                        </div>
                        <div class="col-md-3"></div>
                
            </div>
            

            <div class="card shadow-lg p-3 mb-5 bg-white">

                    <table class="table table-bordered border border-dark">
                        <thead>
                            <tr>
                                <th scope="col">Hora</th>

                                <th scope="col">Martes</th>
                                <th scope="col">Miercoles</th>
                                <th scope="col">Jueves</th>
                                <th scope="col">Viernes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                            </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>

                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                            </tr>
                            <tr>
                                <th scope="row">6</th>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                            </tr>
                            </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-10"></div>
                    <div class="col-2">
                        <button type="button" class="btn btn-outline-dark">Descargar PDF</button>
                    </div>
                    
                </div>
               
            
            </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
