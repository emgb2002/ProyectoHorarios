<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Base</title>

        <!-- Bootstrap con CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-light mb-4" style="height: 65px;">
            <div class="container">
                <a class="navbar-brand">
                    <div class="mt-1 fs-1">
                        <p  style="font-style: italic;">
                            Coordinador
                        </p>
                    </div>
                </a>
            </div>
        </nav>
        <div class="container card shadow-lg p-3 mb-5 bg-body rounded rounded-bottom">
            <div class="row">
                <div class="col">
                    {% load static %}   
                    <div class="mt-3"> 
                        <img src="{% static "img/logosena.png" %}"  alt="" width="270" height="250" class="img-fluid">
                    </div>
                    <div class="card mt-5" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                            <button type="button" class="btn btn-secondary btn-lg p-2 mb-3" style="border-color: black;">
                                <a href="{% url 'agregar_ficha' %}" style="color: white;">Agregar Ficha</a>
                            </button>
                            <button type="button" class="btn btn-secondary btn-lg p-2 mb-3" style="border-color: black;">
                                <a href="{% url 'agregar_instructor' %}" style="color: white;">Agregar Instructor</a>
                            </button>
                            <button type="button" class="btn btn-secondary btn-lg p-2 mb-3" style="border-color: black;">
                                <a href="{% url 'asignacion_horario_instructor' %}" style="color: white;">Asignacion de Instructores</a>
                            </button>           
                            <button type="button" class="btn btn-secondary btn-lg p-2 mb-3" style="border-color: black;">
                                <a href="{% url 'visualizar_horarios_instructores' %}" style="color: white;">Visualizar Horario de Instructores</a>
                            </button>
                            <button type="button" class="btn btn-secondary btn-lg p-2 mb-3" style="border-color: black;">
                                <a href="{% url 'visualizar_horarios_fichas' %}" style="color: white;">Visualizar Horarios de Fichas</a>
                            </button>
                            <button type="button" class="btn btn-secondary btn-lg p-2 mb-3" style="border-color: black;">
                                <a href="{% url 'deshabilitar_ficha' %}" style="color: white;">Deshabilitar Ficha</a>
                            </button>
                            <button type="button" class="btn btn-secondary btn-lg p-2 mb-3" style="border-color: black;">
                                <a href="{% url 'deshabilitar_instructor' %}" style="color: white;">Deshabilitar Instructor</a>
                            </button>
                        </ul>
                    </div>
                </div>
                <div class="col-3 mt-4 dropdown text-center">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        User
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Actualizar Informacion</a></li>
                        <li><a class="dropdown-item" href="{% url 'salir' %}">Cerrar sesion</a></li>
                    </ul>
                </div>
                
            </div>
        </div> 

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
