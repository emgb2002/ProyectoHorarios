<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>C/Asignar Horario</title>
</head>
<body>
    <div class="bg-light">
        <div class="container p-3">
            <nav class="navbar navbar-light">
                    <nav class="navbar navbar-light ">
                        <a class="navbar-brand" href="{% url 'base_coordinador' %}">
                            <i class="fal fa-home" style="font-size: 45px;"></i>
                        </a>
                    </nav>
            </nav>
            <div class="row">
                <div class="col">
                    {% load static %}
                    <img src= "{% static "img/logosena.png" %}" class="img-fluid mx-auto d-block mt-4" width="150px" alt="..."><br>
                </div>
            </div><br>

            <div class="card shadow-lg p-3 mb-5 bg-white">
                <div class="card-header bg-white">
                    <dt class="text-center display-6 mb-3">Asignar horario a instructor</dt>
                </div>
                <div class="card-body">
                    <form>
                        <div class="card-body" style="float: right;">
                            <table class="table table-bordered border border-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">Hora</th>
                                        <th scope="col">Lunes</th>
                                        <th scope="col">Martes</th>
                                        <th scope="col">Miercoles</th>
                                        <th scope="col">Jueves</th>
                                        <th scope="col">Viernes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">4</th>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">5</th>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">6</th>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                        <td>...</td>
                                    </tr>
                                    </tbody>
                            </table>
                            <div class="row g-3" style="justify-content: right; align-items: center;">
                                <div class="col-auto mb-2">
                                    <button type="submit" class="btn btn-success">Agregar</button>
                                </div>
                                <div class="col-auto mb-2">
                                    <button type="submit" class="btn btn-danger">Cancelar</button>
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class="row" style="justify-content: left; align-items: center;">
                            <div class="col-7 mb-3">
                                <label for="InputFicha" class="form-label">Ficha</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Seleccionar</option>
                                    <option value="1">...</option>
                                </select>
                            </div>
                            <div class="col-7 mb-3">
                                <label for="InputPrograma" class="form-label">Programa de Formaci√≥n</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Seleccionar</option>
                                    <option value="1">Analisis y desarrollo de sistemas de informacion (ADSI)</option>
                                </select>
                            </div>                    
                            <div class="col-7 mb-3">
                                <label for="competencia" class="form-label">Competencia</label>
                                <input type="text" class="form-control" id="competencia">
                            </div>
                            <div class="col-7 mb-3">
                                <label for="trimestre" class="form-label">Trimestre</label>
                                <input type="text" class="form-control" id="competencia">
                            </div>
                            <div class="col-7 mb-3">
                                <label for="InputInsComp" class="form-label">Instructor a cargo de la competencia</label>
                                <input type="text" class="form-control" id="insComp">
                            </div>
                            <div class="col-7 mb-3 mt-3">
                                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btncheck1">Lunes</label>
                                
                                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btncheck2">Martes</label>
                                
                                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btncheck3">Miercoles</label>
                                    
                                    <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btncheck4">Jueves</label>

                                    <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btncheck5">Viernes</label>

                                    <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btncheck6">Sabado</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>      
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
